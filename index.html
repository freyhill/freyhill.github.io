 <script type="text/javascript" src="js/zepto.js"></script>
<body>


<a href="demo/dialog.html">模拟弹窗</a>



<script type="text/javascript">

(function($){
	var scrollTop;
	function savePos() {
			localStorage.setItem("gotosecondpage", 1);
			localStorage.setItem("firstpagepos", $(window).scrollTop());
		}
	function whereClick(elem){
		$(elem).click(function(){
			savePos();
		})
	}
	function getPos() {
			scrollTop = localStorage.getItem("firstpagepos");
		}
	function normalRefresh(){
		localStorage.removeItem("gotosecondpage");
	}

	function fromSecondpage() {
			if (localStorage.getItem("gotosecondpage") == 1) {
				return true;
			} else {
				return false;
			}
		}

	if (fromSecondpage()) {
				normalRefresh();
				getPos();
				setTimeout(function () {
					$(window).scrollTop(scrollTop);
				}, 100);
	}
window.whereClick=whereClick;

})(Zepto)

whereClick(".clickme");
 
</script>

</body>
</html>
